<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservoir Scheduling Module</title>
    <link rel="stylesheet" href="scheduling.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>
<body>
    <div class="container":>
        <div class="container-time">
            <h2 class="heading">Reservoir Water Refilling</h2>
            <h3 class="heading-days">Monday-Friday</h3>
            <p>7am-11am</p>
            <p>11am-5pm</p>

            <h3 class="heading-days">Saturday-Sunday</h3>
            <p>9am-1pm</p>
            <p>1pm-6pm</p>

            <hr>

            <hr class="headings-phone"> Call Us: 09363239195</h4>
        </div>

        <div class="container-form">
            <form action="#">
                <h2 class="heading heading-yellow">Reserve Your Water Mga bhieeee </h2>

                <div class="form-field">
                    <p>Name:</p>
                    <input type="text" placeholder="Name">
                </div>
                <div class="form-field">
                    <p>Phone number:</p>
                    <input type="number" placeholder="Phone number">
                </div>
                <div class="form-field">
                    <p>Date:</p>
                    <input type="date" placeholder="Date">
                </div>
                <div class="form-field">
                    <p>Time:</p>
                    <input type="time" placeholder="Time">
                </div>
                <div class="form-field">
                    <p>How many containers?</p>
                    <select name="select" id="#">
                    <option value="1">1 Container</option>
                    <option value="2">2 Containers</option>
                    <option value="3">3 Containers</option>
                    <option value="4">4 Containers</option>
                    <option value="5">5 Containers</option>
                    <option value="5+">5+ Containers</option>
                </select>
                </div>
                

                <button class="btn">SUBMIT</button>
            </form>

        </div>
    </div>
</body>
</html>
